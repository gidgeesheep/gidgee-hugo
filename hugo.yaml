baseURL: https://www.gidgee.net/
languageCode: en-us
title: Gidgee's Awesom Website
theme: hugo-theme-stack
copyright: GidgeeSheep

DefaultContentLanguage: en

pagination:
    pagerSize: 3

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    footer:
        since: 2025

    sidebar:
        emoji: ☢️
        subtitle: What the Frick!!
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

markup:
    goldmark:
        renderHooks:
            image:
                enableDefault: true
        renderer:
            unsafe: true
security:
  enableInlineShortcodes: true
