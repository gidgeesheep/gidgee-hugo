baseURL: https://www.gidgee.net/
languageCode: en-us
title: Gidgee's Awesome Website
theme: hugo-theme-stack
copyright: GidgeeSheep

DefaultContentLanguage: en

pagination:
    pagerSize: 10

permalinks:
    post: /posts/:slug/
    page: /:slug/
    gallery: /gallery/:slug/

timeZone: America/New_York

frontmatter:
    lastmod:
    - lastmod
    - :fileModTime

params:

    favicon: /favicon-simple.png

    footer:
        since: 2025

    sidebar:
        emoji: üêÖ
        subtitle: Have you been to the Zoo lately?
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    widgets:
        homepage:
            - type: search


            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

markup:
    goldmark:
        renderHooks:
            image:
                enableDefault: true
        renderer:
            unsafe: true
security:
  enableInlineShortcodes: true
